<script>
	const eventSource = new EventSource("/sse");
	eventSource.onopen = () => {
		console.log("opened");
	};
	eventSource.onmessage = (msg) => {
		console.log("message", msg);
	};
	eventSource.onerror = (source, err) => {
		console.log({ source, err });
	};
</script>
